<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://bootswatch.com/4/minty/bootstrap.css" rel="stylesheet">  
  <link rel="stylesheet" href="/static/cupcakes.css">
  <title>Cupcakes</title>
</head>
<body>
  <section class="container-fluid form-group">
    <h1>Search for a cupcake</h1>

    <form class="cupcakes-search">
      <label for="search-term" class="col-form-label mt-4">Enter a specific cupcake flavor:</label>
      <input id="search-term" name="term" class="form-control" type="text" placeholder="Example: Strawberry">
      <button class="btn btn-primary mt-4">Search</button>
    </form>
  </section>
 
  <section class="container-fluid">
    <h1>Here are all of our cupcakes!</h1>

    <ul class="cupcakes">
      <!-- list of cupcakes -->
    </ul>
  </section>
  
  <section class="container-fluid">
    <h1>Add a new cupcake!</h1>

    <form class="cupcakes-form">
      <div>
        <label for="cupcake-flavor">Flavor:</label>
        <input name="flavor" id="cupcake-flavor">
      </div>

      <div>
        <label for="cupcake-size">Size:</label>
        <input name="size" id="cupcake-size">
      </div>

      <div>
        <label for="cupcake-rating">Rating:</label>
        <input name="rating" type="number" id="cupcake-rating">
      </div>

      <div>
        <label for="cupcake-image">Image URL:</label>
        <input name="image" id="cupcake-image">
      </div>

      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </section>
    
  <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/static/models.js"></script>
  <script src="/static/cupcakes.js"></script>
</body>
</html>
